<!DOCTYPE html> 
<html>
	<head> 
		'Tic-Tac'
		<script src="jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="style_ttt.css">
		<script src="game_ttt.js"></script>
		<script src="board_ttt.js"></script>
		
	</head>
		<body>
			<table class="board">
				<tr class='first'>
						<td class='space top left' id='00'></td>
						<td class='space top mid' id='01'></td>
						<td class='space top right' id='02'></td>
					</tr>
					<tr class='second'>	
						<td class='space middle left' id='10'></td>
						<td class='space middle mid' id='11'></td>
						<td class='space middle right' id='12'></td>
					</tr>
					<tr class 'third'>
						<td class='space bot left' id='20'></td>
						<td class='space bot mid' id='21'></td>
						<td class='space bot right' id='22'></td>
					</tr>
				</table>
				<button class='reset' onClick='doOver()'>RESET</button>
			</div>
		<body>
	</html>
